<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>

</head>
<body>
    <div id="page">
        <nav role="navigation">
            <div>

                    <li><a href="/index">Classification</a></li>

        <header>
            <h1>Welcome to Dashboard!</h1>

        </header>

        <div>

                <p>Pneumonia Detection Using Chest Radiographs</p>
            </div>
            <div>
                <h1>Your Prediction</h1>

                <div>
                    <h3>Uploaded Image:</h3>
                    <div>
                        {% if img_src %}
                        <img style="width: 500px; height: 500px;" src="{{ img_src }}">
                        {% endif %}
                    </div>
                </div>
                <br>
                <h3>The Predicted as:</h3>
                <h3>{{pred_output}}</h3>
                <a href="{{ url_for('index') }}"><button>Try again?</button></a>

        </div>
    </div>

    <div>
        <a href="#">Back to Top</a>
    </div>

</html>
